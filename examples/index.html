<!DOCTYPE html>
<html ng-app="example" ng-strict-di ng-controller="ExampleCtrl">
    <head>
        <title>ng-digits example</title>
        <meta charset="UTF-8">
        
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="../dist/ng-digits.js"></script>
        <script type="text/javascript" src="ExampleCtrl.js"></script>

    </head>
    <body >
        test
        <input type="text" ng-model="testModel" ng-digits="options1" />
        ng-model: {{testModel}}
        <br/>
        test 2
        <input type="text" ng-model="testModel2" ng-digits="options2" />
        ng-model: {{testModel2}}
        <br/>
        test 3
        <input type="text" ng-model="testModel3" ng-digits="options3" />
        ng-model: {{testModel3}}
    </body>
</html>
