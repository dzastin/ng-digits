<!DOCTYPE html>
<html ng-app="testCases" ng-strict-di ng-controller="testCasesCtrl">
    <head>
        <title>ng-digits test cases</title>
        <meta charset="UTF-8">
        
        <script type="text/javascript" src="../../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="../../dist/ng-digits.js"></script>
        <script type="text/javascript" src="testCasesCtrl.js"></script>

    </head>
    <body >
        <input type="text" ng-model="models.default" ng-digits="options.default" />
        <input type="text" ng-model="models.separators" ng-digits="options.separators" />
        <input type="text" ng-model="models.padding" ng-digits="options.padding" />
        <input type="text" ng-model="models.minMax" ng-digits="options.minMax" />
        <input type="text" ng-model="models.strings" ng-digits="options.strings" />
        <input type="text" ng-model="models.leading" ng-digits="options.leading" />
        <input type="text" ng-model="models.nullBug" ng-digits="options.nullBug" />
    </body>
</html>
